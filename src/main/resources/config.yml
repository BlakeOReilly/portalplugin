active-game: none

hub-type: arena
server-minigame: none

database:
  host: "127.0.0.1"
  port: 3306
  name: "mc_stats"
  user: "portal"
  pass: "mc_password"
  connect-timeout-ms: 3000
  socket-timeout-ms: 5000

permissions:
  HUB:
    - minecraft.command.msg
    - essentials.nick
    - myplugin.hub.warp
  ARENA: []
  SPLEEF:
    - myplugin.spleef.play
    - myplugin.spleef.kit.basic
  PVP: []
  SPECTATOR: []
  ADMIN:
    - '*'
    - portalplugin.currency.admin

queues: []
queue-signs: []

server-registry:
  hostname: "127.0.0.1"

holograms: {}

arena-cleanup:
  enabled: true
  padding: 6
  yPaddingDown: 6
  yPaddingUp: 24

  spawnRadius: 80
  spawnRadiusYDown: 30
  spawnRadiusYUp: 60

mob-spawns:
  enabled: true
  block-custom: false
  only-block-in-hub-arena: false

minigame-queue:
  countdown-seconds: 30

blast:
  active-map: ""
  regenerate-on-start: false
  ignore-air: true
  copy-entities: false

  # IMPORTANT: disable the diamond HUD so diamonds behave normally (no locked slot / pane / cleanup)
  diamond-hud:
    enabled: false

  # Region snapshot saving (used by /blastmap saveregion + /blastmap regen)
  region:
    # Maximum blocks allowed in a saved selection (unless bypass permission)
    max-blocks: 250000
    # How many blocks to paste per tick during /blastmap regen
    blocks-per-tick: 5000

  # Queue settings for minigame hub mode (used by MinigameQueueManager)
  queue:
    min-players: 2
    countdown-seconds: 30

  spawn-protection: {}
