name: PortalPlugin
main: com.blake.portalplugin.PortalPlugin
version: 1.0.0
api-version: '1.20'
author: Blake

commands:
  gamestate:
    description: View or set your game state
    usage: /gamestate [HUB|ARENA|SPLEEF]

  fillhunger:
    description: Fill your hunger bar
    usage: /fillhunger

  fillhealth:
    description: Fill your health bar
    usage: /fillhealth

  arena:
    description: Manage arenas
    usage: /arena <add|spawn>

  creategame:
    description: Create a new game queue
    usage: /creategame <game>

  join:
    description: Join or leave a game queue
    usage: /join <game>

  createsign:
    description: Create a sign that joins/leaves a queue
    usage: /createsign <game>

  arenamaximum:
    description: Set maximum players for an arena
    usage: /arenamaximum <arena> <number>
